{% extends "layout.html" %}

{% block content %}
  <div class="card mt-3 p-3 w-50">
    <div class="card-body">
      <h2><i class="fas fa-user"></i> Register</h2>

      <form class="needs-validation" method="POST" novalidate autocomplete="off" action="">
	<div class="form-group w-75">
	  <label for="inputName">Username</label>
	  <input name="username" class="form-control" id="inputName" placeholder="Enter username" required>
	  <div class="invalid-feedback">Please choose a username</div>
	</div>
	<div class="form-group w-75">
	  <label for="inputPassword">Password</label>
	  <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password" required>
	  <div class="invalid-feedback">Please enter a password</div>
	</div>
	<button type="submit" class="mt-2 btn btn-primary">Register</button>
      </form>
    </div>
  </div>
{% endblock %}
