<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={{ url_for('static',filename='styles/main.css') }}>
    <title>VIP tokens</title>
</head>

<body>
    <div class="container">
        <h1>Check ticket</h1>
        <form action="check_ticket" method="post" novalidate>
            <input type="text" id="token" name="token" placeholder="Enter your token">
            <button type="submit">Check ticket</button>
        </form>
        {% if ticket is not none %}
            <img src="{{ ticket['url'] }}" alt={{ ticket['type'] }}>
        {%endif%}
        <h3>{{ result }}</h3>
    </div>
</body>

</html>
